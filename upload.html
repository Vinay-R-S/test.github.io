<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link rel="stylesheet" href="upload.css">
</head>
<body>
    <header>
        <h1 id="head">Upload Picture</h1>
    </header>
    <hr>

    <div id="container">
        <h2>
            Name : <input type="text" name="Name" id="name">
        </h2>
        <br>
        <h2>
            Email : <input type="text" name="Email" id="mail">
        </h2>
        <br>
        <h2>
            Choose file : <input type="file" name="File" id="file">
        </h2>
        <br>
        <div class="sub">
            <button id="but">
                <a href="index.html"><input type="submit" class="submit"></a>
            </button>
            
        </div>
    </div>
</body>
</html>
